<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contos de Ypá</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Fredoka', sans-serif;
    }

    body {
      background: linear-gradient(145deg, #d5cfcf, #ffffff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      color: #333;
    }

    h1, h2 {
      color: #2c3e50;
    }

    #welcome-screen {
      text-align: center;
      animation: fadeIn 1s ease;
    }

    #welcome-screen button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #welcome-screen button:hover {
      background-color: #1a242f;
    }

    #ficha-container {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 2rem;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 18px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      max-width: 600px;
      width: 100%;
      animation: fadeIn 0.8s ease;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.7rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button[type="submit"] {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 0.8rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #1e874b;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  
  <div id="welcome-screen">
    <h1>Bem-vindo ao mundo de Ypá!</h1>
    <p>Prepare-se para criar sua jornada inesquecível.</p>
    <button onclick="showFicha()">Criar Ficha</button>
  </div>

 
  <div id="ficha-container">
    <h2>Ficha do Personagem</h2>
    <form id="ficha-form">
      <input type="text" placeholder="Nome do Personagem" required>
      <input type="text" placeholder="Classe" required>
      <input type="text" placeholder="Raça" required>
      <input type="number" placeholder="Vida" required>
      <textarea rows="5" placeholder="História do Personagem"></textarea>
      <button type="submit">Salvar</button>
    </form>
  </div>

  <script>
    function showFicha() {
      document.getElementById("welcome-screen").style.display = "none";
      document.getElementById("ficha-container").style.display = "flex";
    }

   
    document.getElementById("ficha-form").addEventListener("submit", function(event) {
      event.preventDefault();
      alert("Ficha salva com sucesso!");
    });
  </script>

</body>
</html>
